        <p>思路:题目得到第三大的数，通过使用三个变量来记录三个最大数，<br>一开始没有看到题目第三个示例中需要过滤相同数。<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">thirdMax</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(nums.length == <span class="number">1</span>)<span class="keyword">return</span> nums[<span class="number">0</span>];</span><br><span class="line">    <span class="keyword">if</span>(nums.length == <span class="number">2</span>) <span class="keyword">return</span> Math.max(nums[<span class="number">0</span>],nums[<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">int</span> max ,mid ,min;</span><br><span class="line">    max = mid = min = nums[<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">       <span class="keyword">if</span>(nums[i] &gt; max)&#123;</span><br><span class="line">           min = mid;</span><br><span class="line">           mid = max;</span><br><span class="line">           max = nums[i];</span><br><span class="line">       &#125;<span class="keyword">else</span> <span class="keyword">if</span>(nums[i] != max &amp;&amp; (nums[i] &gt; mid || mid == max))&#123;</span><br><span class="line">           min = mid;</span><br><span class="line">           mid = nums[i];</span><br><span class="line">       &#125;<span class="keyword">else</span> <span class="keyword">if</span>(nums[i] != max &amp;&amp; nums[i] != mid &amp;&amp; (nums[i] &gt; min || min == mid || min == max))&#123;</span><br><span class="line">           min = nums[i];</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(max &gt; mid &amp;&amp; mid &gt; min)</span><br><span class="line">        <span class="keyword">return</span> min;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> max;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
