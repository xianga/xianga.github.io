estamp)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(data.containsKey(key+ timestamp))&#123;</span><br><span class="line">                <span class="keyword">return</span> data.get(key+timestamp);</span><br><span class="line">            &#125;</span><br><span class="line">            TreeSet&lt;Integer&gt; integers = map.get(key);</span><br><span class="line">            Iterator&lt;Integer&gt; iterator = integers.descendingIterator();</span><br><span class="line">            <span class="keyword">int</span> next = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">boolean</span> has = <span class="keyword">false</span>;</span><br><span class="line">            <span class="keyword">while</span>(iterator.hasNext())&#123;</span><br><span class="line">                next = iterator.next();</span><br><span class="line">                <span class="keyword">if</span>(next &lt;= timestamp)&#123;</span><br><span class="line">                    has = <span class="keyword">true</span>;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(has) &#123;</span><br><span class="line">                String s = data.get(key + next);</span><br><span class="line">                <span class="keyword">return</span> s == <span class="keyword">null</span> ? <span class="string">""</span> : s;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Your TimeMap object will be instantiated and called as such:</span></span><br><span class="line"><span class="comment"> * TimeMap obj = new TimeMap();</span></span><br><span class="line"><span class="comment"> * obj.set(key,value,timestamp);</span></span><br><span class="line"><span class="comment"> * String param_2 = obj.get(key,timestamp);</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
